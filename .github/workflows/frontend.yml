name: Frontend CI

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - ".github/workflows/frontend.yml"
  pull_request:
    paths:
      - "app/**"
      - ".github/workflows/frontend.yml"

defaults:
  run:
    working-directory: app

jobs:
  validate:
    name: TypeScript & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run tsc

      - name: Run linter
        run: bun run lint

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build frontend
        run: bun run build
